name: Claude Code

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write

jobs:
  claude-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for custom guidelines
        id: guidelines
        run: |
          if [ -f ".claude/CODE_REVIEW_GUIDELINES.md" ]; then
            echo "has_custom=true" >> $GITHUB_OUTPUT
            GUIDELINES=$(cat .claude/CODE_REVIEW_GUIDELINES.md)
            echo "content<<EOF" >> $GITHUB_OUTPUT
            echo "$GUIDELINES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "has_custom=false" >> $GITHUB_OUTPUT
          fi

      - name: Claude Review (Custom Guidelines)
        if: steps.guidelines.outputs.has_custom == 'true'
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true
          claude_args: '--allowedTools "Bash(gh pr diff:*),mcp__github_inline_comment__create_inline_comment,Read,Glob,Grep"'
          prompt: |
            CRITICAL: You MUST use mcp__github_inline_comment__create_inline_comment tool for EACH issue found.
            DO NOT use gh commands for comments.

            1. Run `gh pr diff` to see the changes
            2. For EACH issue call: mcp__github_inline_comment__create_inline_comment(path, line, body)
            3. Body format: "[emoji] [severity]: [description]"

            ## Team Guidelines to follow:
            ${{ steps.guidelines.outputs.content }}

      - name: Claude Review (Default)
        if: steps.guidelines.outputs.has_custom == 'false'
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true
          claude_args: '--allowedTools "Bash(gh pr diff:*),mcp__github_inline_comment__create_inline_comment,Read,Glob,Grep"'
          prompt: |
            CRITICAL: Use mcp__github_inline_comment__create_inline_comment for EACH issue.
            DO NOT use gh commands for comments.

            1. Run `gh pr diff` to see the changes
            2. Review following Java/Spring Boot best practices
            3. For each issue: mcp__github_inline_comment__create_inline_comment(path, line, body)
            4. Emojis: ðŸ”´ Critical, ðŸŸ  Major, ðŸŸ¡ Minor, ðŸŸ¢ Suggestion
