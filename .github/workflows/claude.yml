name: Claude Code

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write

jobs:
  claude-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Review this PR. Check for bugs, code quality, security issues.

            For each issue found, create an inline comment on the specific line using:
            gh api repos/$GITHUB_REPOSITORY/pulls/$PR_NUMBER/comments -f body="your comment" -f path="file/path.java" -F line=LINE_NUMBER -f side=RIGHT

            Get PR number with: gh pr view --json number -q .number
            Get changed files with: gh pr diff
          claude_args: '--max-turns 10 --allowedTools "Bash" --allowedTools "Read" --allowedTools "Glob" --allowedTools "Grep"'

  claude-respond:
    if: github.event_name == 'issue_comment' || github.event_name == 'pull_request_review_comment'
    runs-on: ubuntu-latest
    steps:
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
